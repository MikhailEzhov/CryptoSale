<header class="header">
    <div class="container">

        <div class="header__main">
            <a class="header__logo" href="#">
                <img src="@img/site_logo.svg" alt="CryptoSale">
                <span class="header__logo-title">CryptoSale</span>
            </a>

            <nav class="header__nav">
                <a class="header__link" href="#">Home</a>
                <a class="header__link" href="#">Tariffs</a>
                <a class="header__link" href="#">Reviews</a>
                <a class="header__link" href="#">Rules</a>
                <a class="header__link" href="#">FAQ</a>
                <a class="header__link" href="#">For partners</a>
                <a class="header__link" href="#">Contacts</a>

                <div class="header__search">
                    <form class="header__search-form">
                        <input class="header__search-input" type="text" placeholder="Поиск">
                        <button class="header__search-button" type="submit"></button>
                    </form>
                </div>
            </nav>

            <div class="header__block">
                <button id="modalWindowRegistrationBtnMain" class="header__button header__button_blue" type="button">Sign Up</button>
                <img class="header__user-avatar" src="@img/avatar_log_in.jpg" alt="avatar">
                <button id="modalWindowLoginBtnMain" class="header__button header__button_transparent" type="button">Login in</button>

                <div class="header__menu-icon">
                    <div class="header__icon-burger"></div>
                </div>
            </div>

        </div>

    </div>
</header>
