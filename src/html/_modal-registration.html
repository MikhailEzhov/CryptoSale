<div id="modalWindowRegistration" class="modal registration">
    <div class="container">

        <div class="modal__dialog">
            <div class="modal__content">

                <span id="modalWindowRegistrationBtnClose" class="modal__close"></span>

                <form id="modalWindowRegistrationForm" class="modal__form" action="#" method="post">
                    <h2 class="modal__title">Sign Up</h2>
                    <!-- Имя: -->
                    <input id="modalWindowRegistrationInputName" class="modal__input modal__input_name" required placeholder="Name" name="user_name" type="text">
                    <!-- Email: -->
                    <input id="modalWindowRegistrationInputEmail" class="modal__input modal__input-email" required placeholder="Email" name="user_email" type="email">
                    <!-- Пароль: -->
                    <input id="modalWindowRegistrationInputPassword" class="modal__input modal__input-password" required placeholder="Password" name="user_password" type="password">
                    <!-- Телефон: -->
                    <!-- <input class="modal__input modal__input_phone" required placeholder="Your phone number" name="user_phone" type="phone"> -->
                    <!-- Кнопка: -->
                    <input id="modalWindowRegistrationBtnSubmit" class="modal__button" type="submit" value="Create My Account">
                </form>
            </div>
        </div>

    </div>
</div>
