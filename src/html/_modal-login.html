<div id="modalWindowLogin" class="modal login">
    <div class="container">

        <div class="modal__dialog">
            <div class="modal__content">

                <span id="modalWindowLoginBtnClose" class="modal__close"></span>

                <form id="modalWindowLoginForm" class="modal__form" action="#" method="post">
                    <h2 class="modal__title">Welcome</h2>
                    <!-- Email: -->
                    <input id="modalWindowLoginInputEmail" class="modal__input modal__input-email" required placeholder="Email" name="user_email" type="email">
                    <!-- Пароль: -->
                    <input id="modalWindowLoginInputPassword" class="modal__input modal__input-password" required placeholder="Password" name="user_password" type="password">
                    <!-- Кнопка: -->
                    <input id="modalWindowLoginBtnSubmit" class="modal__button" type="submit" value="LOGIN">
                </form>
            </div>
        </div>

    </div>
</div>
